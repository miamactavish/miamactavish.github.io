function submit() {
  // Nice try looking at the source code! We use the hashed version of 
  // the password though ;)
  //
  //     - Ms. Mia

  var hash = md5(document.getElementById('one').value.toLowerCase());
  var one = (hash == "3b439587af554714ff2d8f229b6e3882");

  hash = md5(document.getElementById('two').value.toLowerCase());
  var two = (hash == "c2b99e2246530e3d31c87cfb3772720c");

  hash = md5(document.getElementById('three').value.toLowerCase());
  var three = (hash == "52846f37923f1beea6236822fecc4f16");

  hash = md5(document.getElementById('four').value.toLowerCase());
  var four = (hash == "bc13241e33288fd05283676935078ed3");

  hash = md5(document.getElementById('five').value.toLowerCase());
  var five = ((hash == "82bb22fa076ddb3f20558e9620427e06") || (hash == "2107a86eda7702f9d3d132257369a4d9"));

  if (one && two && three && four && five) {
    win();
  }
  else {
    var has_correct = false;
    var message = "";
    if (one) {
      message += "Password one is correct.\n"
      has_correct = true;
    }
    else {
      document.getElementById('one').value = "";
    }
    if (two) {
      message += "Password two is correct.\n"
      has_correct = true;
    }
    else {
      document.getElementById('two').value = "";
    }
    if (three) {
      message += "Password three is correct.\n"
      has_correct = true;
    }
    else {
      document.getElementById('three').value = "";
    }

    if (four) {
      message += "Password four is correct.\n"
      has_correct = true;
    }
    else {
      document.getElementById('four').value = "";
    }

    if (five) {
      message += "Password five is correct.\n"
      has_correct = true;
    }
    else {
      document.getElementById('five').value = "";
    }

    if (!has_correct) {
      document.getElementById("answer").innerHTML="Your passwords are all either incorrect or entered in the wrong password box. Please try again.";

    }
    else {
      document.getElementById("answer").innerHTML=message;
    }
  }
}

function clear_button() {
  document.getElementById('one').value = "";
  document.getElementById('two').value = "";
  document.getElementById('three').value = "";
  document.getElementById('four').value = "";
  document.getElementById('five').value = "";

  document.getElementById("answer").innerHTML="";

}

function win() {
  document.getElementById("win").style.display = "block";

  // Get current time
  var today = new Date();
  var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();

  var timeMessage = "You cleared the room at exactly " + time + ".";

  document.getElementById("showtime").innerHTML=timeMessage;  
}

function incorrect() {
  document.getElementById('one').value = "";
  document.getElementById('two').value = "";
  document.getElementById('three').value = "";
  document.getElementById('four').value = "";
  document.getElementById('five').value = "";
}
